<div [formGroup]="resetPasswordForm">
  <mat-form-field appearance="outline">
    <mat-label>New Password</mat-label>
    <input
      formControlName="newPassword"
      matInput
      password
    />
    <mat-hint>Minimum 6 characters</mat-hint>
    <mat-error *ngIf="newPassword.errors?.minlength">
      Password must be at least 6 characters long
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>New Password again</mat-label>
    <input
      formControlName="newPasswordAgain"
      matInput
      password
    />
    <mat-error *ngIf="!newPasswordAgain.errors?.valueMatching">
      Passwords do not match
    </mat-error>
  </mat-form-field>
</div>
<div>
  <div style="color:green">
    {{resultMessage}}
  </div>
  <button
    mat-stroked-button
    (click)="resetPassword()"
  >
    Reset Password
  </button>
</div>
