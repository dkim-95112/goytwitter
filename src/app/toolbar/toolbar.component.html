<mat-toolbar>
  <h1><a routerLink="/">Goy Toot</a></h1>
  <span>
    <span *ngIf="!isLoggedIn">
      <button
        mat-stroked-button
        (click)="login()"
      >Login</button>
    <button
      mat-stroked-button
      (click)="signup()"
    >Signup</button>
    </span>
    <span *ngIf="isLoggedIn">
      <button
        mat-stroked-button
        (click)="logout()"
      >Logout "{{displayName}}"</button>
    </span>
  </span>
</mat-toolbar>
