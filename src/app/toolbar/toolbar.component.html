<mat-toolbar>
  <h1>Goy Toot</h1>
  <span>
    <div *ngIf="!isLoggedIn">
      <button
        mat-stroked-button
        (click)="login()"
      >Login</button>
    <button
      mat-stroked-button
      (click)="signup()"
    >Signup</button>
    </div>
    <div *ngIf="isLoggedIn">
      <button
        mat-stroked-button
        (click)="logout()"
      >Logout "{{displayName}}"</button>
    </div>
  </span>
</mat-toolbar>
