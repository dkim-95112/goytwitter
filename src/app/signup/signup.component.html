<mat-dialog-content>
  <form
    #signupForm="ngForm"
    (submit)="onSubmit(signupForm)">
    <mat-form-field appearance="outline">
      <input
        matInput
        type="email"
        name="email"
        ngModel
        #emailInput=ngModel
        placeholder="foo@bar.com"
        required
        email>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Eg. foo@bar.com</mat-hint>
      <mat-error *ngIf="emailInput.invalid">
        Enter valid email.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input
        matInput
        type="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        placeholder="Password"
        required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error *ngIf="passwordInput.invalid">
        Enter valid password.
      </mat-error>
    </mat-form-field>
  </form>
  <mat-error *ngIf="submitErrorMessage">
    {{submitErrorMessage}}
  </mat-error>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button type="submit"
    [disabled]="signupForm.invalid || isLoading"
  >Signup
  </button>
</mat-dialog-actions>
