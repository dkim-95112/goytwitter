<form [formGroup]="loginForm">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input
      matInput
      formControlName="email"
      placeholder="foo@bar.com">
    <mat-error
      *ngIf="loginForm.get('email').invalid">
      {{emailErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      formControlName="password"
      placeholder="Password">
    <mat-error
      *ngIf="loginForm.get('password').invalid">
      {{passwordErrorMessage()}}</mat-error>
  </mat-form-field>
</form>
<mat-error *ngIf="submitErrorMessage">
  {{submitErrorMessage}}
</mat-error>
<div>
 <button
    mat-stroked-button
    (click)="onSubmit()"
    [disabled]="isLoading"
  >Login
  </button>
  <a routerLink="/reset-password"
     (click)="onCloseDrawer.emit()"
  >Forget Password ?</a>
</div>
