<mat-dialog-content>
  <form [formGroup]="loginForm">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="foo@bar.com">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Example: foo@bar.com</mat-hint>
      <mat-error
        *ngIf="loginForm.get('email').invalid">
        {{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        placeholder="Password">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-error
        *ngIf="loginForm.get('password').invalid">
        {{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
  </form>
  <mat-error *ngIf="submitErrorMessage">
    {{submitErrorMessage}}
  </mat-error>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    (click)="onSubmit()"
    [disabled]="isLoading"
  >Login
  </button>
</mat-dialog-actions>
