<mat-toolbar color="primary">
  <span>
    <a mat-button routerLink="/">Goy Toot</a>
  </span>

  <span>
    <div *ngIf="!isLoggedIn">
      <a
        mat-stroked-button
        (click)="login()"
      >Login</a>
    <a
      mat-stroked-button
      (click)="signup()"
    >Signup</a>
    </div>
    <div *ngIf="isLoggedIn">
      <a mat-stroked-button (click)="logout()">Logout</a>
    </div>
  </span>
</mat-toolbar>

<main>
  <router-outlet></router-outlet>
</main>
