<app-toolbar
  (onSelectTab)="onSelectTab($event)"
></app-toolbar>

<mat-drawer-container>
  <mat-drawer #myDrawer>
    <mat-tab-group #myTabs>
      <mat-tab label="Login">
        <app-login (onCloseDrawer)="closeDrawer()"></app-login>
      </mat-tab>
      <mat-tab label="Sign Up">
        <app-signup (onCloseDrawer)="closeDrawer()"></app-signup>
      </mat-tab>
   </mat-tab-group>
  </mat-drawer>

  <main>
    <router-outlet></router-outlet>
  </main>
</mat-drawer-container>
