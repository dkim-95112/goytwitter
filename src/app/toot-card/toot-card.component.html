<mat-card [ngStyle]="{opacity: isDeleting ? 0.5 : 1}">
  <mat-card-header>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle>
      <h4>{{toot.displayName }}</h4>
      <time class="timestamp">
        {{toot.createDate | date: 'medium'}}
      </time>
    </mat-card-subtitle>
    <img mat-card-avatar/>
  </mat-card-header>
  <mat-card-content>
    <div
      innerHTML={{formatBodyText(toot.bodyText)}}></div>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="isLoggedIn"
      mat-stroked-button
      (click)="onDelete()"
    >Remove
    </button>
  </mat-card-actions>
</mat-card>
