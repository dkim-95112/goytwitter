<mat-card [ngStyle]="{opacity: isDeleting ? 0.5 : 1}">
  <mat-card-header>
    <mat-card-subtitle>
      {{toot.displayName }}
      <span class="timestamp">
        {{toot.createDate | date: 'medium'}}
      </span>
    </mat-card-subtitle>
    <img mat-card-avatar/>
    <button
      *ngIf="isLoggedIn"
      mat-stroked-button
      (click)="onDelete()"
    >Remove
    </button>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{formatBodyText(toot.bodyText)}}
    </p>
  </mat-card-content>
</mat-card>
