<h1 mat-dialog-title>Remove Toot ?</h1>
<mat-dialog-content>
  <mat-error *ngFor="let msg of submitErrorMessages">
    {{msg}}
  </mat-error>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-stroked-button mat-dialog-close
  >Cancel</button>
  <button
    mat-stroked-button
    (click)="onDelete()"
  >Remove
  </button>
</mat-dialog-actions>
